<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <section class="sec-1">
        <div class="add-transac">
            <label for="transacAmount">Amount:</label>
            <input type="number" id="transacAmount">
            <label for="transacCurrency">Currency:</label>
            <select id="transacCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="AED">AED</option>
                <option value="LBP">LBP</option>
            </select>
            <label for="transacType">Type:</label>
            <select id="transacType">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button id="transac-btn">Add Transaction</button>
        </div>
        <div class="balance" id="balance">
            <h2>Balance in USD: <span></span></h2>
            <h3></h3>
        </div>
    </section>
    <section class="filters">
        <label for="transac-type">Transaction Type:</label>
        <select id="transac-type">
            <option value="all">All</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <label for="amountFrom">Amount From:</label>
        <input type="number" id="amountFrom" min="0">
        <label for="amountTo">Amount To:</label>
        <input type="number" id="amountTo" min="0">
        <label for="currency">Currency:</label>
        <select id="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="AED">AED</option>
            <option value="LBP">LBP</option>
        </select>
        <button id="filter-btn">Filter</button>
    </section>
    <section class="transactions">
        <h2>Transactions</h2>
        <ul id="crudTable">

        </ul>
    </section>
    <form id="test-fetch">

    </form>
    <script src="./scripts/fetching.js"></script>
    <script src="./scripts/API.js"></script>
    <script src="./scripts/transac.js"></script>
</body>
</html>
